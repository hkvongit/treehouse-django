

{% block title %}
    <h1>{{ course.title }}</h1>
{% endblock %}

{% block content %}
    
    <article>

        <h2>
            {{course.title}}
            <br />
            {{ course.description }}
        </h2>

        <section>
            {% for step in course.step_set.all %}

                <h3>
                    {{step.title}}
                </h3>

                <h5>
                    {{step.description}}
                </h5>

            {% endfor %}
        </section>

    </article>
{% endblock %}
